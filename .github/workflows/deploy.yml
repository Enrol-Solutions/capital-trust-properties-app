name: Deploy Laravel App to Lightsail

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: 🚀 Deploy to Lightsail Server
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH access to Lightsail
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: 🚀 SSH and Deploy to Lightsail
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.179.119.176 'bash -s' << 'EOF'
            set -e

            echo "✅ Connected to Lightsail via SSH"

            cd /var/www/capital-trust-properties-app

            # Allow Git pulls in CI/CD
            git config --global --add safe.directory /var/www/capital-trust-properties-app

            echo "📦 Resetting local code"
            git reset --hard HEAD
            git clean -fd

            echo "📥 Pulling latest code from production branch"
            git pull origin production

            echo "📦 Installing dependencies"
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "⚙️ Running Laravel optimizations"
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "🔁 Restarting Apache"
            sudo -n systemctl restart apache2

            echo "✅ Deployment complete"
            EOF
