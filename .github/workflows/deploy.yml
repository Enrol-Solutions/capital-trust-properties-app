name: Deploy Laravel to Lightsail

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Deploy to Lightsail
        run: |
          ssh -tt -o StrictHostKeyChecking=no ubuntu@54.179.119.176 << 'EOF'
          set -e
          cd /var/www/capital-trust-properties-app

          git config --global --add safe.directory /var/www/capital-trust-properties-app

          # Discard local changes
          git reset --hard HEAD
          git clean -fd
          git pull origin production

          composer install --no-interaction --prefer-dist --optimize-autoloader

          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # ✅ Restart Apache (not nginx)
          sudo systemctl restart apache2

          echo "✅ Deployment complete"
          EOF
