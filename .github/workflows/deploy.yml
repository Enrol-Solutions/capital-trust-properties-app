name: Deploy Laravel to Lightsail

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Deploy to Lightsail
        run: |
          ssh -tt -o StrictHostKeyChecking=no ubuntu@54.179.119.176 << 'EOF'
          set -e
          echo "âœ… SSH connection successful"
          cd /var/www/capital-trust-properties-app

          # Fix Git safe directory issue
          git config --global --add safe.directory /var/www/capital-trust-properties-app

          # âš ï¸ Discard all local changes
          git reset --hard HEAD
          git clean -fd

          echo "ðŸ“¥ Pulling latest code from production branch..."
          git pull origin production

          echo "ðŸ“¦ Installing dependencies..."
          composer install --no-interaction --prefer-dist --optimize-autoloader

          echo "âš™ï¸ Running Laravel commands..."
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo "ðŸ” Restarting services..."
          sudo -n systemctl reload php8.1-fpm || sudo -n systemctl reload php8.2-fpm
          sudo -n systemctl restart nginx

          echo "âœ… Deployment complete"
          exit
          EOF
